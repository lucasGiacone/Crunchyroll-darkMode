<html lang="pt">
<head>

    <meta charset="utf-8">
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card">
    <div class="box">
        <div class="img">
            <img src="logo.png">
        </div>
        <h2>Crunchyroll<br><span>Dark mode</span></h2>
        <p>Projeto open-source, sinta-se livre para consultar o c√≥digo fonte.</p>
        <h3><a href="https://github.com/lucasGiacone" target="_blank">Lucas Giacone</a><br><span>Criador</span></h3>

            <ul>
                <li><a href="https://github.com/lucasGiacone/Crunchyroll-darkMode" target="_blank" ><i class="fa fa-github" aria-hidden="true"></i></a></li>

<style>
html {
    position: relative;
    min-width: 310px;
    min-height: 470px;
    height: 100%;
}
body {
    margin:0;
    padding:0;
    font-family:sans-serif;
    background:#1a1a1a;
}
.card {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:290px;
    min-height:450px;
    background:#111111;
    box-shadow:0 20px 50px rgba(0,0,0,.1);
    border-radius:10px;
    transition:0.5s;
}
.card:hover {
    box-shadow:0 30px 70px rgba(0,0,0,.2);
}
.card .box {
    position:absolute;
    top:50%;
    left:0;
    transform:translateY(-50%);
    text-align:center;
    padding:20px;
    box-sizing:border-box;
    width:100%;
}
.card .box .img {
    width:120px;
    height:120px;
    margin:0 auto;
    border-radius:50%;
    overflow:hidden;
}
.card .box .img img {
    width:100%;
    height:100%;
}
.card .box h3 {
    font-size:14px;
    color:#888;
    margin:20px auto;
}
.card .box a {
    font-size:14px;
    color:#888;
    margin:20px auto;
    text-decoration: none;
}
.card .box h3 span {
    font-size:10px;
    background:#1a1a1a;
    color: #f47521;
    display:inline-block;
    margin: 3px;
    padding:4px 10px;
    border-radius:15px;
}
.card .box h2 {
    font-size:20px;
    color:#888;
    margin:20px auto;
}
.card .box h2 span {
    font-size:14px;
    background:#f47521;
    color:#fff;
    display:inline-block;
    padding:4px 10px;
    border-radius:15px;
}
.card .box p {
    color:#888;
}
.card .box span {
    display:inline-flex;
}
.card .box ul {
    margin:0;
    padding:0;
}
.card .box ul li {
    list-style:none;
    float:left;
}
.card .box ul li a {
    display:block;
    color:#aaa;
    margin:0 10px;
    font-size:20px;
    transition:0.5s;
    text-align:center;
}
.card .box ul li:hover a {
    color:#f47521;
}
</style>
